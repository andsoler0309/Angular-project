<div class="container mt-4">
  <h2 class="text-center">Create a new image</h2>
  <form
    [formGroup]="imageForm"
    (ngSubmit)="!imageForm.invalid && createImage(imageForm.value)"
  >
  <div class="form-group mx-sm-3 mb-2">
    <label for="source">Image</label>
    <input
      novalidate
      id="source"
      class="form-control"
      formControlName="source"
      placeholder="Museum's image"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
        imageForm.get('source')!.hasError('required') &&
        imageForm.get('source')!.touched
      "
    >
      Image required
    </div>
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="altText">Alt Image</label>
    <input
      novalidate
      id="altText"
      class="form-control"
      formControlName="altText"
      placeholder="Museum's altText"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
        imageForm.get('altText')!.hasError('required') &&
        imageForm.get('altText')!.touched
      "
    >
    Alt Image required
    </div>
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="width">Width Image</label>
    <input
      novalidate
      id="width" type="number"
      class="form-control"
      formControlName="width"
      placeholder="Museum's width"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
        imageForm.get('width')!.hasError('required') &&
        imageForm.get('width')!.touched
      "
    >
    Width Image required
    </div>
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="height">Height Image</label>
    <input
      novalidate
      id="height" type="number"
      class="form-control"
      formControlName="height"
      placeholder="Museum's height Image"
    />
    <div
      class="alert alert-danger alert-dismissible fade show"
      *ngIf="
        imageForm.get('height')!.hasError('required') &&
        imageForm.get('height')!.touched
      "
    >
    Height Image required
    </div>
  </div>

  <button
  type="submit"
  class="btn btn-primary"
  [disabled]="!imageForm.valid"
>
  Create
</button>
<button
  type="button"
  class="btn btn-danger ml-3"
  (click)="cancelCreation()"
>
  Cancel
</button>
</form>
</div>
