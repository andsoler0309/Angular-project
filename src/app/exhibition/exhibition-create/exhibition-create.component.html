<div class="container mt-4">
  <h1 i18n class="text-center">Create a new exhibition</h1>
  <form
    [formGroup]="exhibitionForm"
    (ngSubmit)="!exhibitionForm.invalid && createExhibition(exhibitionForm.value)"
  >
    <!--Name-->
    <div class="form-group mx-sm-3 mb-2">
      <label i18n for="name">Name</label>
      <input
        novalidate
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Exhibition's name" i18n-placeholder
      />
      <div i18n
        class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          exhibitionForm.get('name')!.hasError('required') &&
          exhibitionForm.get('name')!.touched
        "
      >
        Name required
      </div>
      <div i18n
        class="alert alert-danger alert-dismissible fade show"
        *ngIf="exhibitionForm.get('name')!.hasError('minlength')"
      >
        Name too short
      </div>
    </div>

    <!--Description-->
    <div class="form-group mx-sm-3 mb-2">
      <label i18n for="description">Description</label>
      <input
        novalidate
        id="description"
        class="form-control"
        formControlName="description"
        placeholder="Exhibition's description" i18n-placeholder
      />
      <div i18n
        class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          exhibitionForm.get('description')!.hasError('required') &&
          exhibitionForm.get('description')!.touched
        "
      >
        Description required
      </div>
    </div>
    <!--Sponsor-->
    <div class="form-group mx-sm-3 mb-2 exhibition-selector__dropdown">
      <label i18n for="exhibition_dropdown">Sponsor</label>
      <select
          id="exhibition_dropdown"
          class="form-control"
          formControlName="sponsor"
        >
          <option *ngFor="let sponsor of sponsors" [ngValue]="sponsor">
            {{ sponsor.name }}
          </option>
    </select>
    </div>

    <button i18n
      type="submit"
      class="btn btn-primary"
      [disabled]="!exhibitionForm.valid"
    >
      Create
    </button>
    <button i18n
      type="button"
      class="btn btn-danger ml-3"
      (click)="cancelCreation()"
    >
      Cancel
    </button>
  </form>
 </div>
